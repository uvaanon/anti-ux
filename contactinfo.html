<!DOCTYPE html>
<html>
<head>
	<title>Contact Info Page</title>
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body id="contact-page">
	<h2>Thank you for identifying your human ID. Please fill out your contact information bellow to create an account and follow through with the covid-19 testing appointment.</h2>
	<form class="my-form" action="confirmation.html">
		<div class="form-group">
			<input type="text" name="name" placeholder="-enter your name here-" required>
		</div>
		
		<div class="form-group">
		<input type="date" name="birthday"  placeholder="enter your birthday here" required>
		</div>
		
		<div class="form-group">
			<input type="email" name="email" placeholder="enter your email here" required>
		</div>
		
		<div class="form-group">
		<input type="number" name="age" placeholder="-your age-" required>
		</div>
		
		<div class="form-group">
			<textarea name="messsage" required>Write any extra information you think we should know</textarea> 
		</div>
		
		<div class="form-group">
			<select name="gender" required>
				<option value="male"> Male </option>
				<option value="female"> Female </option>
				<option value="other"> Other </option>
			</select>
		</div>


		<!-- PASSWORD https://www.w3schools.com/howto/howto_js_password_validation.asp --> 
		<div class="form-group">
		<input type="text" name="code" value="Password: Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" oninvalid="alert('Password does not fulfill requirements');" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
		</div>

		<input class="button" type="submit" value="Submit" name="">	

	</form>
</body>


</html>
